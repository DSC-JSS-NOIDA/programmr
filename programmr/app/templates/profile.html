{% include "header.html" %}



{% block content %}
	<center><h1>Form</h1></center>
	<center>
			
			<img src="{{ user.avatar }}" width="70" height="70">
			{{ user.name }}
			<br><br>
			<div style="display: table-caption;">
				<form method="post" action="">
					{% csrf_token %}
					{{ form }}
					<br><br>
					<input type='submit' class='btn btn-default' value='Submit' />
				</form>
			</div>
	</center>

{% endblock content %}
